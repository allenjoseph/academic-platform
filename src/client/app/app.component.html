<div class="main-menu">
	<div class="main-menu main-menu--fixed" fxLayout>
		<button md-button class="button--icon" color="primary" (click)="openSidenav = !openSidenav">
			<md-icon class="md-24 material-icons">menu</md-icon>
		</button>
		<button md-button routerLink="/home">Plataforma Acad√©mica</button>
	</div>
</div>
<div class="main-content">
	<md-sidenav-container>
		<md-sidenav mode="side" [opened]="openSidenav">
			<md-nav-list>
				<a md-list-item *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="active">
					<md-icon mdListIcon class="material-icons">{{route.icon}}</md-icon>
					<span mdLine>{{route.name}}</span>
				</a>
			</md-nav-list>
		</md-sidenav>
		<div class="page-content" fxFlex>
			<router-outlet></router-outlet>
		</div>
	</md-sidenav-container>
</div>
